<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culculadora</title>
</head>
<body>

    <form action="n1operadorn2" method="GET">
        
        <table border="0">
            <tr>
                <th colspan="6"><h1>Calculadora com input text</h1></th>
            </tr>
            
            <tr>
                <td> valor1 <input type="text" name="valor1" id="valor1"></td>
                <td>
                    <select name="operador" id="operador">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </td>
                <td> valor2 <input type="text" name="valor2" id="valor2"></td>
                <td> <input type="button" value="=" onclick="calcular();" name=""></td>
                <td> <input type="text" name="resultado" id="resultado"></td>
            </tr>
        </table>
    </form>
   
<script type="text/javascript">
    function calcular(){
        let valor1 = parseInt(document.getElementById("valor1").value);
        let valor2 = parseInt(document.getElementById("valor2").value);
        let operador = document.getElementById("operador").value;
        let resultado = document.getElementById("resultado")
      
        switch(operador){
            case '+': resultado.value = valor1 + valor2;
            console.log(valor1); 
            console.log(valor2); 
            console.log(resultado.value); 
            break;
            case '-': resultado.value = valor1 - valor2;
            console.log(valor1); 
            console.log(valor2); 
            console.log(resultado.value); 
            break;
            case '*': resultado.value = valor1 * valor2;
            console.log(valor1); 
            console.log(valor2); 
            console.log(resultado.value); 
            break;
            case '/': resultado.value = valor1 / valor2;
            console.log(valor1); 
            console.log(valor2); 
            console.log(resultado.value); 
            break;
        }

          /*if(operador=="+"){
            resultado.value = valor1 + valor2;
        }*/

        //console.log(valor1);        
    }
</script>    
</body>
</html>
